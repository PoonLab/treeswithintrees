# draft proposal for specification of within-host coalescent process (single patient)
InitialConditions:
  originTime: 50.0    # note this is reverse time, cumulative
  size:
    blood: 1          # this is a simple example: only one other compartment (tissue)                                
    tissue: 1
  initialType: blood

CompartmentTypes:
  'blood':                                    # blood no transmission to blood transmission is to uninfected cell
    branching.rates: (blood=0.0, tissue=0.2)  # infection of a cell (transmission rate from blood -> cell)
    migration.rates: (blood=0.0, tissue=0.0)   
    coalescent.rate: 1.5                      # default rate to generate coalescent waiting times (no given death.rate.distr and/or popn.growth.dynamics) of lineages within this compartment
    bottleneck.size: 1                        # assume a single virus enters an uninfected cell
    death.rate.distr:                         # if this is not given, not allowed to use linear population growth dynamics to calculate coalescent times
    wait.time.distr:                          # distribution of waiting time between infection time and first sampling time of a Compartment
      distr: 'exp'
      hyperparameters:
        rate: 20
    popn.growth.dynamics:                     # no replication in blood 
      piece1:
        startTime: 0
        startPopn: 1
        endTime: 20
        endPopn: 300
      piece2:
        startTime: 20
        startPopn: 300
  'tissue':
    branching.rates: (blood=0.0, tissue=0.0)      # blood will have already been infected, tissue cannot infect itself (this is )
    migration.rates: (blood=0.1, tissue=0.0)     # migration rate from tissue -> blood is release of virus particles from cell lineages back into blood
    coalescent.rate: 1.5                          # if a coalescent rate is given, AND death.rate.distr, and popn.growth.dynamics, throws warning, and uses rates derived from death.wait.distr and popn.growth.dynamics
    bottleneck.size: 1                            # assume no migration to infected cells
    death.rate.distr:
    wait.time.distr:            # distribution of waiting time between infection time and first sampling time of a Compartment
      distr: 'exp'
      hyperparameters:
        rate: 20
    popn.growth.dynamics:       # extinction of lineages cannot be sampled, is expressed by coalescent rate
      piece1:
        startTime: 0
        startPopn: 1
        endTime: 0.75
        endPopn: 45
      piece2:
        startTime: 0.75
        startPopn: 50
        endTime: 1.5
        endPopn: 85
      piece3:
        startTime: 1.5
        startPopn: 100
        endTime: 2.25
        endPopn: 125
      piece4:
        startTime: 2.25     # assumed that piece with no end time goes onwards to
        startPopn: 150      #  infinity at constant population size

Compartments:
  'blood':
    type: blood             # reference to CompartmentType object
    replicates: 1           # assume only one blood (plasma) compartment per patient
  'tissue':
    type: tissue                                  
    replicates: 1
    
Lineages:
  'blood':
    type: 'virus'
    sampling.time: 0
    location: blood
    replicates: 10
  'cell':
    type: 'virus'
    sampling.time: 0
    location: tissue
    replicates: 10 

