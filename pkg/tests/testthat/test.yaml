# how would we encode an SI model?
InitialConditions:
  originTime: 10.0
  size:
    host: 1000
  indexType: host

CompartmentTypes:
  'host':
    branching.rates: (host=0.1)
    migration.rates: ()
    bottleneck.size: 1
    wait.time.distr:
      distr: 'exp'
      hyperparameters:
        rate: 20
    popn.growth.dynamics:
      piece1:
        startTime: 0
        startPopn: 1
        endTime: 0.75
        endPopn: 45
      piece2:
        startTime: 0.75
        startPopn: 50
        endTime: 1.5
        endPopn: 85
      piece3:
        startTime: 1.5
        startPopn: 100
        endTime: 2.25
        endPopn: 125
      piece4:
        startTime: 2.25
        startPopn: 150

Compartments:
  'I':
    type: host
    replicates: 2  
    
Lineages:
  'I':
    sampling.time: (0.2,0,0)             
    location: I
    replicates: 3
