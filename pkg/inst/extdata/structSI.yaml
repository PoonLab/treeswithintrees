# structured SI model with high-risk population
InitialConditions:
  originTime: 10.0
  size:
    host1: 50
    host2: 50
  indexType: 'host1'

CompartmentTypes:
  'host1':
    branching.rates: (host1=0.011, host2=0.012)
    transition.rates: (host1=0, host2=0.014)
    migration.rates: (host1=0.001, host2=0.002)
    coalescent.rate: 0.1
    bottleneck.size: 1
    wait.time.distr:
      distr: 'exp'
      hyperparameters:
        rate: 20
  'host2':
    branching.rates: (host1=0.021, host2=0.022)
    transition.rates: (host1=0.023, host2=0)
    migration.rates: (host1=0.003, host2=0.004)
    coalescent.rate: 0.1
    bottleneck.size: 1
    wait.time.distr:
      distr: 'exp'
      hyperparameters:
        rate: 20

Compartments:
  'I1':
    type: host1 
    replicates: 5
  'I2':
    type: host2
    replicates: 5

Lineages:
  'I1':
    type: 'virus'
    sampling.time: 0             
    location: I1
    replicates: 5
  'I2':
    type: 'virus'
    sampling.time: 0
    location: I2
    replicates: 5
