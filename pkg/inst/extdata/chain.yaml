# Newick Tree:
# ((C:1,B:1)B:2,A:3)A:1;
# Internal node labels specify transmission sources.
InitialConditions:
  originTime: 10.0
  size:
    host: 100
  indexType: 'host'

CompartmentTypes:
  'host':
    branching.rates: (host=0.01)
    migration.rates: ()
    coalescent.rate: 0.1
    bottleneck.size: 1
    wait.time.distr:
      distr: 'exp'
      hyperparameters:
        rate: 20

Compartments:
  'A':
    type: host
    source: NA
    branching.time: NA
    replicates: 1
  'B':
    type: host
    source: A
    branching.time: 3.0
    replicates: 1
  'C': 
    type: host
    source: B
    branching.time: 1.0 
    replicates: 1

Lineages:
  '1': 
    type: virus
    sampling.time: 0.0
    location: A
    replicates: 3
  '2': 
    type: virus
    sampling.time: 0.0
    location: B
    replicates: 3
  '3': 
    type: virus
    sampling.time: 0.0
    location: C
    replicates: 3

