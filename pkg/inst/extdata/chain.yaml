# Newick Tree:
# ((C:1,B:1)B:2,A:3)A:1;
# Internal node labels specify transmission sources.
OriginTimes:
  'virus':
    start: 10.0
    susceptibles:
      - host: 1000

CompartmentTypes:
  'host':
    branching.rates: (host=0.2)
    migration.rates: ()
    coalescent.rate: 1.5
    bottleneck.size: 1
    wait.time.distr:
      distr: 'exp'
      hyperparameters:
        - rate: 20
    popn.growth.dynamics:
      piece1:
        - startTime: 0
        - startPopn: 100
        - endPopn: 100

LineageTypes:
  'virus':

Compartments:
  'A':
    type: host
    source: NA
    branching.time: NA
    replicates: 1
  'B':
    type: host
    source: A
    branching.time: 3.0
    replicates: 1
  'C': 
    type: host
    source: B
    branching.time: 1.0 
    replicates: 1

Lineages:
  '1': 
    type: virus
    sampling.time: 0.0
    location: A
    replicates: 1
  '2': 
    type: virus
    sampling.time: 0.0
    location: B
    replicates: 1
  '3': 
    type: virus
    sampling.time: 0.0
    location: C
    replicates: 1

