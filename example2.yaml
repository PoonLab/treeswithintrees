# how would we encode an SI model?
CompartmentType:
  'host':
    transmission.rates: (host:0.1)     # named vector of transmission rates to different CompartmentTypes
    migration.rates: ()                # no migration (assume no superinfection)
    coalescent.rate: 0.1               # single rate to be applied to all objects of this CompartmentType
    bottleneck.size: 1                 # bottleneck size when transmission event occurs
Compartments:
  'I':
    type: host              # CompartmentType 
    pop.size: 100  
Lineages:
  'I':
    location: I
    pop.size: 1              # implied to be per-host
    sampling.time: undefined  # or can provide a vector
