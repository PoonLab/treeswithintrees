CompartmentType:
  'host':                                               # single infected host
    transmission.rates: (blood=0.1, adipose=0.05)       # named vector of transmission rates for different Compartments
    migration.rates: (blood=0.001, adipose=0.0001)      # named vector of migration rates
    coalescent.rate: 0.1                                # single rate to be applied to all objects of this CompartmentType
    bottleneck.size: 2                                  # bottleneck size when transmission event occurs
Compartments:
  'blood':
    type: host                                   # reference to CompartmentType object
    lineages:                                    # vector of labels or total number of this Compartment object to be generated
      samplingTimes: (A=3,B=7,C=7,D=2,E=5,F=1)   # sampling times of lineages
      parents: NA                                # vector of parents matching that of the tip labels
  'adipose':
    type: host
    lineages:
      samplingTimes: (G=3,H=6,I=7,J=2,K=4,L=1)
      parents: NA
